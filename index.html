<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg px-3">
        <a class="navbar-brand" href="#">WeatherApp</a>
        <div class="ms-auto">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search city..." aria-label="Search">
                <button class="btn btn-warning" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="weather-card p-4 text-center mb-4">
        <h1 id="location">Colombo, Western, Sri Lanka</h1>
        <p id="local-time">12:45 PM</p>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Weather Icon" class="icon"
                id="condition-icon">
            <span id="condition">Partly Cloudy</span>
        </div>
        <h2 class="mt-2">
            <span id="temp-c">30°C</span> /
            <span id="temp-f">86°F</span>
        </h2>
        <p>Feels like: <span id="feels-like">32°C</span></p>
        <div class="row g-3 text-center mt-3">
            <div class="col-6 col-md-3"><strong>Wind</strong>: <span id="wind-kph">15</span> KPH / <span
                    id="wind-mph">9</span> MPH</div>
            <div class="col-6 col-md-3"><strong>Humidity</strong>: <span id="humidity">65%</span></div>
            <div class="col-6 col-md-3"><strong>Cloud</strong>: <span id="cloud-cover">40%</span></div>
            <div class="col-6 col-md-3"><strong>UV</strong>: <span id="uv-index">5</span></div>
            <div class="col-6 col-md-3"><strong>Pressure</strong>: <span id="pressure">1012 hPa</span></div>
            <div class="col-6 col-md-3"><strong>Visibility</strong>: <span id="visibility">10 km</span></div>
            <div class="col-6 col-md-3"><strong>Wind Dir</strong>: <span id="wind-dir">NW</span></div>
            <div class="col-6 col-md-3"><strong>Last Update</strong>: <span id="last-updated">12:40 PM</span></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
